<form (ngSubmit)="onInscription()" [formGroup]="formulaire">
  <mat-form-field>
    <mat-label>Nom</mat-label>
    <input matInput placeholder="Votre nom" formControlName="nom" />
  </mat-form-field>
    
  <mat-form-field>
    <mat-label>Prenom</mat-label>
    <input matInput placeholder="Votre prénom" formControlName="prenom" />
    </mat-form-field>

      <mat-form-field>
    <mat-label>Nom Utilisateur</mat-label>
    <input matInput placeholder="Votre Nom Utilisateur" formControlName="nom_utilisateur" />
    </mat-form-field>

    
    
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput placeholder="Ex. john@doe.com" formControlName="email" />
      
      @if (formulaire.get('email')?.hasError('required')) {
        <mat-error>L'email est requis</mat-error>
      } @else {
        <mat-error>L'email est mal formé</mat-error>
      }
    </mat-form-field>
    
    <input type="hidden" formControlName="date_inscription">
  
  
    <mat-form-field>
    <mat-label>Mot de passe</mat-label>
    <input matInput type="password" formControlName="password" />

    @if (formulaire.get('password')?.hasError('required')) {
    <mat-error>Le mot de passe est requis</mat-error>
    }
  </mat-form-field>

  <button type="submit" mat-raised-button>S'inscrire</button>
</form>
